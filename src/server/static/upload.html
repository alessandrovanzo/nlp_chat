<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Knowledge Base</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <p class="subtitle">Add PDFs, EPUBs, and TXT files to your knowledge base</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">Document (PDF, EPUB, or TXT) *</label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf,.epub,.txt" required>
                    <div class="file-icon">ðŸ“„</div>
                    <div class="file-text">Click to browse or drag & drop your PDF, EPUB, or TXT file here</div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sourceName">Source Name *</label>
                <input type="text" id="sourceName" name="sourceName" placeholder="e.g., Machine Learning Tutorial" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" placeholder="Brief description of the document content" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="pagesPerChunk">Pages per Chunk (approx.)</label>
                <div class="slider-container">
                    <input type="range" id="pagesPerChunk" name="pagesPerChunk" min="1" max="10" value="3">
                    <div class="slider-value">
                        <span>Shorter chunks (cheaper, limited context)</span>
                        <span class="slider-current" id="sliderValue">3</span>
                        <span>Longer chunks (more expensive)</span>
                    </div>
                </div>
            </div>
            
            <!-- Prepend Metadata Toggle -->
            <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                <label class="toggle-switch" style="margin-bottom: 0;">
                    <input type="checkbox" id="prependMetadata" name="prependMetadata" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="prependMetadata" style="margin-bottom: 0; cursor: pointer; font-weight: 500;">
                    Prepend metadata when embedding
                </label>
            </div>
            
            <button type="submit" id="submitBtn">Upload & Process Document</button>
        </form>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="message" id="message"></div>
        
        <!-- Sources Management Section -->
        <div class="sources-section">
            <h2>ðŸ“š Manage Knowledge Base Sources</h2>
            <div class="loading-sources" id="loadingSources">Loading sources...</div>
            <div class="sources-list" id="sourcesList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
