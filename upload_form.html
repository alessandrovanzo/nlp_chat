<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload - Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .file-upload {
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .file-upload.dragover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-text {
            color: #666;
            font-size: 14px;
        }
        
        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .slider-current {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-details {
            margin-top: 10px;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📄 PDF Upload</h1>
        <p class="subtitle">Add documents to your knowledge base</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">PDF Document *</label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                    <div class="file-icon">📎</div>
                    <div class="file-text">Click to browse or drag & drop your PDF here</div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sourceName">Source Name *</label>
                <input type="text" id="sourceName" name="sourceName" placeholder="e.g., Machine Learning Tutorial" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" placeholder="Brief description of the document content" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="pagesPerChunk">Pages per Chunk</label>
                <div class="slider-container">
                    <input type="range" id="pagesPerChunk" name="pagesPerChunk" min="1" max="10" value="3">
                    <div class="slider-value">
                        <span>Smaller chunks (more precise)</span>
                        <span class="slider-current" id="sliderValue">3</span>
                        <span>Larger chunks (more context)</span>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Upload & Process PDF</button>
        </form>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const slider = document.getElementById('pagesPerChunk');
        const sliderValue = document.getElementById('sliderValue');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        
        // File upload interactions
        fileUpload.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });
        
        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = file.name;
                } else {
                    alert('Please upload a PDF file');
                }
            }
        });
        
        // Slider
        slider.addEventListener('input', (e) => {
            sliderValue.textContent = e.target.value;
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);
            formData.append('source_name', document.getElementById('sourceName').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('pages_per_chunk', slider.value);
            
            // Show progress
            submitBtn.disabled = true;
            progress.style.display = 'block';
            message.style.display = 'none';
            progressFill.style.width = '30%';
            progressText.textContent = 'Uploading PDF...';
            
            try {
                const response = await fetch('/upload-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '70%';
                progressText.textContent = 'Processing and creating embeddings...';
                
                const result = await response.json();
                
                progressFill.style.width = '100%';
                
                if (result.success) {
                    message.className = 'message success';
                    message.innerHTML = `
                        <strong>✅ Success!</strong> PDF processed successfully.
                        <div class="result-details">
                            <strong>Document:</strong> ${result.source_name}<br>
                            <strong>Total Pages:</strong> ${result.total_pages}<br>
                            <strong>Chunks Created:</strong> ${result.total_chunks}<br>
                            <strong>Pages per Chunk:</strong> ${result.pages_per_chunk}
                        </div>
                    `;
                    message.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    fileName.textContent = '';
                    sliderValue.textContent = '3';
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                message.className = 'message error';
                message.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
                message.style.display = 'block';
            } finally {
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                    submitBtn.disabled = false;
                }, 1000);
            }
        });
    </script>
</body>
</html>
