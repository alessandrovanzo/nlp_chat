<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .file-upload {
            border: 3px dashed #e0e0e0;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .file-upload.dragover {
            border-color: #667eea;
            background: #f5f7ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .file-text {
            color: #666;
            font-size: 14px;
        }
        
        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-weight: 600;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
        
        .slider-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .slider-current {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result-details {
            margin-top: 10px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .sources-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .sources-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .sources-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .source-item {
            background: #fafafa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
        }
        
        .source-item.inactive {
            opacity: 0.6;
            background: #f5f5f5;
        }
        
        .source-info {
            flex: 1;
            min-width: 0;
            margin-right: 20px;
        }
        
        .source-title {
            font-weight: 700;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .source-title.inactive {
            text-decoration: line-through;
            color: #999;
        }
        
        .source-meta {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .source-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-shrink: 0;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            flex-shrink: 0;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        .toggle-switch input:checked + .toggle-slider {
            background-color: #667eea;
        }
        
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 8px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            flex-shrink: 0;
            line-height: 1;
            min-width: auto;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        .no-sources {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }
        
        .loading-sources {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Document Upload</h1>
        <p class="subtitle">Add PDFs and EPUBs to your knowledge base</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="pdfFile">Document (PDF or EPUB) *</label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="pdfFile" name="pdfFile" accept=".pdf,.epub" required>
                    <div class="file-icon">📄</div>
                    <div class="file-text">Click to browse or drag & drop your PDF or EPUB here</div>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="sourceName">Source Name *</label>
                <input type="text" id="sourceName" name="sourceName" placeholder="e.g., Machine Learning Tutorial" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" placeholder="Brief description of the document content" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="pagesPerChunk">Pages per Chunk (approx.)</label>
                <div class="slider-container">
                    <input type="range" id="pagesPerChunk" name="pagesPerChunk" min="1" max="10" value="3">
                    <div class="slider-value">
                        <span>Shorter chunks (cheaper, limited context)</span>
                        <span class="slider-current" id="sliderValue">3</span>
                        <span>Longer chunks (more expensive)</span>
                    </div>
                </div>
            </div>
            
            <!-- Prepend Metadata Toggle -->
            <div style="margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                <label class="toggle-switch" style="margin-bottom: 0;">
                    <input type="checkbox" id="prependMetadata" name="prependMetadata" checked>
                    <span class="toggle-slider"></span>
                </label>
                <label for="prependMetadata" style="margin-bottom: 0; cursor: pointer; font-weight: 500;">
                    Prepend metadata when embedding
                </label>
            </div>
            
            <button type="submit" id="submitBtn">Upload & Process Document</button>
        </form>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="message" id="message"></div>
        
        <!-- Sources Management Section -->
        <div class="sources-section">
            <h2>📚 Manage Knowledge Base Sources</h2>
            <div class="loading-sources" id="loadingSources">Loading sources...</div>
            <div class="sources-list" id="sourcesList"></div>
        </div>
    </div>
    
    <script>
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const slider = document.getElementById('pagesPerChunk');
        const sliderValue = document.getElementById('sliderValue');
        const form = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        
        // File upload interactions
        fileUpload.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
            }
        });
        
        // Drag and drop
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                const validTypes = ['application/pdf', 'application/epub+zip'];
                const validExtensions = ['.pdf', '.epub'];
                const fileExt = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                
                if (validTypes.includes(file.type) || validExtensions.includes(fileExt)) {
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = file.name;
                } else {
                    alert('Please upload a PDF or EPUB file');
                }
            }
        });
        
        // Slider
        slider.addEventListener('input', (e) => {
            sliderValue.textContent = e.target.value;
        });
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);
            formData.append('source_name', document.getElementById('sourceName').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('pages_per_chunk', slider.value);
            formData.append('prepend_metadata', document.getElementById('prependMetadata').checked);
            
            // Show progress
            submitBtn.disabled = true;
            progress.style.display = 'block';
            message.style.display = 'none';
            progressFill.style.width = '30%';
            progressText.textContent = 'Uploading document...';
            
            try {
                const response = await fetch('/upload-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                progressFill.style.width = '70%';
                progressText.textContent = 'Processing and creating embeddings...';
                
                const result = await response.json();
                
                progressFill.style.width = '100%';
                
                if (result.success) {
                    const fileType = result.file_type ? result.file_type.toUpperCase() : 'Document';
                    const unitName = result.unit_name || 'pages';
                    
                    message.className = 'message success';
                    let htmlContent = `
                        <strong>Success!</strong> ${fileType} processed successfully.
                        <div class="result-details">
                            <strong>Document:</strong> ${result.source_name}<br>
                            <strong>Total ${unitName.charAt(0).toUpperCase() + unitName.slice(1)}s:</strong> ${result.total_pages}<br>
                            <strong>Chunks Created:</strong> ${result.total_chunks}<br>
                            <strong>${unitName.charAt(0).toUpperCase() + unitName.slice(1)}s per Chunk:</strong> ${result.pages_per_chunk}
                    `;
                    
                    // Add note about splits if any
                    if (result.note) {
                        htmlContent += `<br><strong>Note:</strong> ${result.note}`;
                    }
                    
                    htmlContent += '</div>';
                    message.innerHTML = htmlContent;
                    message.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                    fileName.textContent = '';
                    sliderValue.textContent = '3';
                } else {
                    throw new Error(result.error || 'Unknown error');
                }
            } catch (error) {
                message.className = 'message error';
                message.innerHTML = `<strong>Error:</strong> ${error.message}`;
                message.style.display = 'block';
            } finally {
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                    submitBtn.disabled = false;
                }, 1000);
            }
        });
        
        // Sources Management
        const loadingSources = document.getElementById('loadingSources');
        const sourcesList = document.getElementById('sourcesList');
        
        async function loadSources() {
            try {
                loadingSources.style.display = 'block';
                sourcesList.innerHTML = '';
                
                const response = await fetch('/sources');
                const data = await response.json();
                
                loadingSources.style.display = 'none';
                
                if (data.success && data.sources.length > 0) {
                    renderSources(data.sources);
                } else {
                    sourcesList.innerHTML = '<div class="no-sources">No sources yet. Upload your first document above!</div>';
                }
            } catch (error) {
                loadingSources.style.display = 'none';
                sourcesList.innerHTML = '<div class="no-sources" style="color: #dc3545;">Error loading sources: ' + error.message + '</div>';
            }
        }
        
        function renderSources(sources) {
            sourcesList.innerHTML = '';
            
            sources.forEach(source => {
                const sourceItem = document.createElement('div');
                sourceItem.className = 'source-item' + (source.active ? '' : ' inactive');
                
                const sourceType = (source.source_type || 'unknown').toUpperCase();
                
                sourceItem.innerHTML = `
                    <div class="source-info">
                        <div class="source-title ${source.active ? '' : 'inactive'}">${source.title}</div>
                        <div class="source-meta">
                            <strong>Type:</strong> ${sourceType} | 
                            <strong>Chunks:</strong> ${source.chunk_count} | 
                            <strong>Status:</strong> ${source.active ? '✅ Active for MCP' : '⭕ Inactive'}
                            <br>
                            <strong>Description:</strong> ${source.description || 'No description'}
                        </div>
                    </div>
                    <div class="source-actions">
                        <label class="toggle-switch">
                            <input type="checkbox" ${source.active ? 'checked' : ''} 
                                   onchange="toggleSource('${source.title.replace(/'/g, "\\'")}', this.checked)">
                            <span class="toggle-slider"></span>
                        </label>
                        <button class="delete-btn" onclick="deleteSource('${source.title.replace(/'/g, "\\'")}')">
                            Delete
                        </button>
                    </div>
                `;
                
                sourcesList.appendChild(sourceItem);
            });
        }
        
        async function toggleSource(title, active) {
            try {
                const response = await fetch('/sources/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, active })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Reload sources to reflect changes
                    await loadSources();
                } else {
                    alert('Error toggling source: ' + result.error);
                    // Reload to revert the toggle
                    await loadSources();
                }
            } catch (error) {
                alert('Error toggling source: ' + error.message);
                await loadSources();
            }
        }
        
        async function deleteSource(title) {
            if (!confirm(`Are you sure you want to delete "${title}" and all its chunks from the database? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch('/sources/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Successfully deleted "${title}" (${result.deleted_chunks} chunks removed)`);
                    await loadSources();
                } else {
                    alert('Error deleting source: ' + result.error);
                }
            } catch (error) {
                alert('Error deleting source: ' + error.message);
            }
        }
        
        // Load sources when page loads
        loadSources();
        
        // Also reload sources after successful upload
        const originalFormSubmit = form.onsubmit;
        form.addEventListener('submit', async (e) => {
            // Let the original handler run first
            const result = await originalFormSubmit?.call(form, e);
            
            // After upload completes successfully, reload sources
            setTimeout(() => {
                if (message.classList.contains('success')) {
                    loadSources();
                }
            }, 1500);
        });
    </script>
</body>
</html>
